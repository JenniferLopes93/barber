<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento | Barbearia</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #1c1c1c;
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    h1 { text-align: center; margin-bottom: 10px; }
    label { display:block; margin-top:12px; }
    input, select, button {
      width:100%;
      padding:10px;
      margin-top:6px;
      border:none;
      border-radius:8px;
      font-size:14px;
    }
    input, select { background:#2a2a2a; color:#fff; }
    button {
      margin-top:20px;
      background:#c89b3c;
      font-weight:bold;
      cursor:pointer;
    }
    a.cancelar {
      display:block;
      margin-top:10px;
      text-align:center;
      background:#444;
      color:#fff;
      padding:10px;
      border-radius:8px;
      text-decoration:none;
    }
  </style>
</head>
<body>
<div class="container">
  <div style="text-align:center;margin-bottom:10px;">
    <img src="Barber.png" style="max-width:140px;width:100%;" />
  </div>

  <h1>Agendar Hor√°rio</h1>

  <label>Nome</label>
  <input id="nome" />

  <label>Telefone</label>
  <input id="telefone" />

  <label>Servi√ßo</label>
  <select id="servico">
    <option value="Corte de cabelo" data-valor="30">Corte de cabelo - R$ 30,00</option>
    <option value="Luzes" data-valor="50">Luzes - R$ 50,00</option>
    <option value="Barba" data-valor="25">Barba - R$ 25,00</option>
    <option value="Corte de cabelo & Luzes" data-valor="80">Corte de cabelo & Luzes - R$ 80,00</option>
    <option value="Corte de cabelo & Barba" data-valor="55">Corte de cabelo & Barba - R$ 55,00</option>
    <option value="Corte de cabelo, Luzes & Barba" data-valor="105">Corte de cabelo, Luzes & Barba - R$ 105,00</option>
  </select>

  <p id="valor" style="margin-top:10px;font-weight:bold">Valor: R$ 30,00</p>

  <label>Forma de pagamento</label>
  <select id="pagamento">
    <option>Pix</option>
    <option>Dinheiro</option>
    <option>Cart√£o de D√©bito</option>
    <option>Cart√£o de Cr√©dito</option>
  </select>

  <label>Data</label>
  <input type="date" id="data" />

  <label>Hor√°rio</label>
  <select id="hora"></select>

  <button onclick="agendar()">Confirmar Agendamento</button>
  <a href="cancelar.html" class="cancelar">Cancelar Agendamento</a>
</div>

<!-- MODAL -->
<div id="modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.7); align-items:center; justify-content:center; z-index:999;">
  <div style="background:#1c1c1c; padding:24px; border-radius:16px; max-width:320px; width:90%; text-align:center;">
    <h2 id="modalTitulo" style="color:#c89b3c;margin-top:0"></h2>
    <p id="modalMensagem"></p>
    <button onclick="fecharModal()" style="background:#c89b3c;border:none;padding:10px 20px;border-radius:10px;font-weight:bold;">OK</button>
  </div>
</div>

<script>
const barbeiroWhatsApp = '5515991092185';
const horariosBase = ['08:00','09:00','10:00','11:00','13:00','14:00','15:00','16:00','17:00','18:00','19:00'];

const hoje = new Date().toISOString().split('T')[0];
document.getElementById('data').min = hoje;

function mostrarModal(titulo, mensagem) {
  modalTitulo.innerText = titulo;
  modalMensagem.innerText = mensagem;
  modal.style.display = 'flex';
}
function fecharModal(){ modal.style.display = 'none'; }

function atualizarValor() {
  const s = servico.options[servico.selectedIndex];
  valor.innerText = `Valor: R$ ${s.dataset.valor}`;
}
servico.addEventListener('change', atualizarValor);

function carregarHorarios() {
  hora.innerHTML = '';
  const dataSel = data.value;
  if (!dataSel) return;

  const d = new Date(dataSel + 'T00:00');
  if (d.getDay() === 4) {
    mostrarModal('Dia indispon√≠vel','N√£o atendemos √†s quintas-feiras.');
    data.value = '';
    return;
  }

  const ag = JSON.parse(localStorage.getItem('agendamentos')) || [];
  const ocupados = ag.filter(a=>a.data===dataSel).map(a=>a.hora);

  horariosBase.forEach(h=>{
    if(!ocupados.includes(h)){
      const o = document.createElement('option');
      o.value = h; o.textContent = h;
      hora.appendChild(o);
    }
  });
}
data.addEventListener('change', carregarHorarios);

function agendar() {
  if (!nome.value || !telefone.value || !data.value || !hora.value) {
    mostrarModal('Aten√ß√£o','Preencha todos os campos.');
    return;
  }

  const s = servico.options[servico.selectedIndex];
  const agendamento = {
    nome: nome.value,
    telefone: telefone.value,
    servico: s.value,
    valor: s.dataset.valor,
    pagamento: pagamento.value,
    data: data.value,
    hora: hora.value
  };

  const lista = JSON.parse(localStorage.getItem('agendamentos')) || [];
  lista.push(agendamento);
  localStorage.setItem('agendamentos', JSON.stringify(lista));

  const dataFmt = agendamento.data.split('-').reverse().join('/');
  const msg = `üìÖ NOVO AGENDAMENTO%0Aüë§ ${agendamento.nome}%0Aüìû ${agendamento.telefone}%0A‚úÇÔ∏è ${agendamento.servico}%0Aüí∞ R$ ${agendamento.valor}%0Aüí≥ ${agendamento.pagamento}%0AüìÜ ${dataFmt}%0A‚è∞ ${agendamento.hora}`;

  window.open(`https://wa.me/${barbeiroWhatsApp}?text=${msg}`, '_blank');

  mostrarModal('Agendamento confirmado ‚úÖ','Obrigado pela prefer√™ncia! \nSeu hor√°rio foi reservado.');
  carregarHorarios();
}
</script>
</body>
</html>
