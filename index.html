<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento | Barbearia</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #1c1c1c;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    h1 { text-align: center; }

    label { margin-top: 12px; display: block; }

    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 6px;
    }

    input, select { background: #2a2a2a; color: #fff; }

    button {
      margin-top: 20px;
      background: #c89b3c;
      font-weight: bold;
      cursor: pointer;
    }

    .success { display:none; color:#4caf50; text-align:center; margin-top:15px; }
  </style>
</head>
<body>
<div class="container">
  <h1>Agendar Hor√°rio</h1>

  <label>Nome</label>
  <input id="nome" />

  <label>Telefone</label>
  <input id="telefone" />

  <label>Servi√ßo</label>
  <select id="servico">
    <option value="Corte" data-valor="30">Corte - R$ 30</option>
    <option value="Luzes" data-valor="50">Luzes - R$ 50</option>
    <option value="Barba" data-valor="25">Barba - R$ 25</option>
    <option value="Corte + Luzes" data-valor="80">Corte + Luzes - R$ 80</option>
    <option value="Corte + Barba" data-valor="55">Corte + Barba - R$ 55</option>
    <option value="Corte + Luzes + Barba" data-valor="105">Corte + Luzes + Barba - R$ 105</option>
  </select>

  <p id="valor" style="margin-top:10px;font-weight:bold">Valor: R$ 30</p>

  <label>Forma de pagamento</label>
  <select id="pagamento">
    <option value="Pix">Pix</option>
    <option value="Dinheiro">Dinheiro</option>
    <option value="Cart√£o de D√©bito">Cart√£o de D√©bito</option>
    <option value="Cart√£o de Cr√©dito">Cart√£o de Cr√©dito</option>
  </select>

  <label>Data</label>
  <input type="date" id="data" />

  <label>Hor√°rio</label>
  <select id="hora"></select>

  <button onclick="agendar()">Confirmar</button>

  <div class="success" id="success">Agendamento confirmado!</div>
</div>

<script>
const barbeiroWhatsApp = '5599999999999'; // TROQUE PELO N√öMERO DO BARBEIRO

const horariosBase = ['09:00','10:00','11:00','13:00','14:00','15:00','16:00','17:00'];

function carregarHorarios() {
  const data = document.getElementById('data').value;
  const select = document.getElementById('hora');
  select.innerHTML = '';

  const agendamentos = JSON.parse(localStorage.getItem('agendamentos')) || [];
  const ocupados = agendamentos.filter(a => a.data === data).map(a => a.hora);

  horariosBase.forEach(h => {
    if (!ocupados.includes(h)) {
      const opt = document.createElement('option');
      opt.value = h;
      opt.textContent = h;
      select.appendChild(opt);
    }
  });
}

document.getElementById('data').addEventListener('change', carregarHorarios);

function atualizarValor() {
  const servicoSelect = document.getElementById('servico');
  const valor = servicoSelect.options[servicoSelect.selectedIndex].dataset.valor;
  document.getElementById('valor').innerText = `Valor: R$ ${valor}`;
}

document.getElementById('servico').addEventListener('change', atualizarValor);

function agendar() {
  const nome = document.getElementById('nome').value;
  const telefone = document.getElementById('telefone').value;
  const servicoSelect = document.getElementById('servico');
  const servico = servicoSelect.value;
  const valor = servicoSelect.options[servicoSelect.selectedIndex].dataset.valor;
  const data = document.getElementById('data').value;
  const hora = document.getElementById('hora').value;

  if (!nome || !telefone || !data || !hora) {
    alert('Preencha tudo');
    return;
  }

  const pagamento = document.getElementById('pagamento').value;

  const agendamento = { nome, telefone, servico, valor, pagamento, data, hora };

  const agendamentos = JSON.parse(localStorage.getItem('agendamentos')) || [];
  agendamentos.push(agendamento);
  localStorage.setItem('agendamentos', JSON.stringify(agendamentos));

  const mensagem = `üìÖ NOVO AGENDAMENTO%0Aüë§ ${nome}%0Aüìû ${telefone}%0A‚úÇÔ∏è ${servico}%0Aüí∞ R$ ${valor}%0Aüí≥ ${pagamento}%0AüìÜ ${data}%0A‚è∞ ${hora}`;

  window.open(`https://wa.me/${barbeiroWhatsApp}?text=${mensagem}`, '_blank');

  document.getElementById('success').style.display = 'block';
  carregarHorarios();
}
</script>
</body>
</html>
