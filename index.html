<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento | Barbearia</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #1c1c1c;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    input, select {
      background: #2a2a2a;
      color: #fff;
    }

    button {
      margin-top: 20px;
      background: #c89b3c;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .success {
      margin-top: 16px;
      color: #4caf50;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Agendar Horário</h1>

    <label for="nome">Nome do cliente</label>
    <input type="text" id="nome" placeholder="Digite seu nome" />

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" placeholder="(00) 00000-0000" />

    <label for="servico">Serviço</label>
    <select id="servico">
      <option>Corte de cabelo</option>
      <option>Barba</option>
      <option>Corte + Barba</option>
    </select>

    <label for="data">Data</label>
    <input type="date" id="data" />

    <label for="hora">Horário</label>
    <select id="hora">
      <option>09:00</option>
      <option>10:00</option>
      <option>11:00</option>
      <option>13:00</option>
      <option>14:00</option>
      <option>15:00</option>
      <option>16:00</option>
      <option>17:00</option>
    </select>

    <button onclick="agendar()">Confirmar Agendamento</button>

    <div class="success" id="success">
      Horário agendado com sucesso!
    </div>
  </div>

  <script>
    function agendar() {
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      const data = document.getElementById('data').value;

      if (!nome || !telefone || !data) {
        alert('Preencha todos os campos');
        return;
      }

      document.getElementById('success').style.display = 'block';
    }
  </script>
</body>
</html>
