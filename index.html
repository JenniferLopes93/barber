<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento | Barbearia</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #1c1c1c;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    h1 { text-align: center; }

    label { margin-top: 12px; display: block; }

    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 6px;
    }

    input, select { background: #2a2a2a; color: #fff; }

    button {
      margin-top: 20px;
      background: #c89b3c;
      font-weight: bold;
      cursor: pointer;
    }

    .success { display:none; color:#4caf50; text-align:center; margin-top:15px; }
  </style>
</head>
<body>
<div class="container">
  <h1>Agendar Hor√°rio</h1>

  <label>Nome</label>
  <input id="nome" />

  <label>Telefone</label>
  <input id="telefone" />

  <label>Servi√ßo</label>
  <select id="servico">
    <option>Corte</option>
    <option>Barba</option>
    <option>Corte + Barba</option>
  </select>

  <label>Data</label>
  <input type="date" id="data" />

  <label>Hor√°rio</label>
  <select id="hora"></select>

  <button onclick="agendar()">Confirmar</button>

  <div class="success" id="success">Agendamento confirmado!</div>
</div>

<script>
const barbeiroWhatsApp = '5515991092185'; // TROQUE PELO N√öMERO DO BARBEIRO

const horariosBase = ['09:00','10:00','11:00','13:00','14:00','15:00','16:00','17:00'];

function carregarHorarios() {
  const data = document.getElementById('data').value;
  const select = document.getElementById('hora');
  select.innerHTML = '';

  const agendamentos = JSON.parse(localStorage.getItem('agendamentos')) || [];
  const ocupados = agendamentos.filter(a => a.data === data).map(a => a.hora);

  horariosBase.forEach(h => {
    if (!ocupados.includes(h)) {
      const opt = document.createElement('option');
      opt.value = h;
      opt.textContent = h;
      select.appendChild(opt);
    }
  });
}

document.getElementById('data').addEventListener('change', carregarHorarios);

function agendar() {
  const nome = nome.value;
  const telefone = telefone.value;
  const servico = servico.value;
  const data = document.getElementById('data').value;
  const hora = document.getElementById('hora').value;

  if (!nome || !telefone || !data || !hora) {
    alert('Preencha tudo');
    return;
  }

  const agendamento = { nome, telefone, servico, data, hora };

  const agendamentos = JSON.parse(localStorage.getItem('agendamentos')) || [];
  agendamentos.push(agendamento);
  localStorage.setItem('agendamentos', JSON.stringify(agendamentos));

  const mensagem = `üìÖ NOVO AGENDAMENTO%0Aüë§ ${nome}%0Aüìû ${telefone}%0A‚úÇÔ∏è ${servico}%0AüìÜ ${data}%0A‚è∞ ${hora}`;

  window.open(`https://wa.me/${barbeiroWhatsApp}?text=${mensagem}`, '_blank');

  document.getElementById('success').style.display = 'block';
  carregarHorarios();
}
</script>
</body>
</html>
