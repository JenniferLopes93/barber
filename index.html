<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento | Barbearia</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #1c1c1c;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    h1 { text-align: center; }

    label { margin-top: 12px; display: block; }

    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 6px;
    }

    input, select { background: #2a2a2a; color: #fff; }

    button {
      margin-top: 20px;
      background: #c89b3c;
      font-weight: bold;
      cursor: pointer;
    }

    .success { display:none; color:#4caf50; text-align:center; margin-top:15px; }
  </style>
</head>
<body>
<div class="container">
  <div style="text-align:center; margin-bottom:16px;">
    <img src="Barber.png" alt="Logo Barbearia" style="max-width:140px; width:100%;" />
  </div>
  <h1>Agendar Hor√°rio</h1>

  <label>Nome</label>
  <input id="nome" />

  <label>Telefone</label>
  <input id="telefone" />

  <label>Servi√ßo</label>
  <select id="servico">
    <option value="Corte" data-valor="30">Corte de Cabelo - R$ 30,00</option>
    <option value="Luzes" data-valor="50">Luzes - R$ 50,00</option>
    <option value="Barba" data-valor="25">Barba - R$ 25,00</option>
    <option value="Corte + Luzes" data-valor="80">Corte de Cabelo + Luzes - R$ 80,00</option>
    <option value="Corte + Barba" data-valor="55">Corte de Cabelo + Barba - R$ 55,00</option>
    <option value="Corte + Luzes + Barba" data-valor="105">Corte de Cabelo + Luzes + Barba - R$ 105,00</option>
  </select>

  <p id="valor" style="margin-top:10px;font-weight:bold">Valor: R$ 30,00</p>

  <label>Forma de pagamento</label>
  <select id="pagamento">
    <option value="Pix">Pix</option>
    <option value="Dinheiro">Dinheiro</option>
    <option value="Cart√£o de D√©bito">Cart√£o de D√©bito</option>
    <option value="Cart√£o de Cr√©dito">Cart√£o de Cr√©dito</option>
  </select>

  <label>Data</label>
  <input type="date" id="data" />
<script>
  // Bloquear datas passadas
  const dataInput = document.getElementById('data');
  const hoje = new Date().toISOString().split('T')[0];
  dataInput.setAttribute('min', hoje);

  // Bloquear toda quinta-feira (dia de folga)
  dataInput.addEventListener('change', () => {
    const dataSelecionada = new Date(dataInput.value + 'T00:00:00');
    const diaSemana = dataSelecionada.getDay(); // 4 = quinta-feira

    if (diaSemana === 4) {
      mostrarModalGenerico('Aviso','Preencha todos os campos corretamente.');
      dataInput.value = '';
      document.getElementById('hora').innerHTML = '';
    }
  });
function mostrarModal() {
  document.getElementById('modal').style.display = 'flex';
}

function fecharModal() {
  document.getElementById('modal').style.display = 'none';
}
function cancelarAgendamento() {
  const telefone = document.getElementById('telefone').value;
  const data = document.getElementById('data').value;
  const hora = document.getElementById('hora').value;

  if (!telefone || !data || !hora) {
    mostrarModalGenerico('Aviso','Preencha todos os campos corretamente.');
    return;
  }

  let agendamentos = JSON.parse(localStorage.getItem('agendamentos')) || [];

  const totalAntes = agendamentos.length;

  agendamentos = agendamentos.filter(a => !(a.telefone === telefone && a.data === data && a.hora === hora));

  if (agendamentos.length === totalAntes) {
    mostrarModalGenerico('Aviso','Preencha todos os campos corretamente.');
    return;
  }

  localStorage.setItem('agendamentos', JSON.stringify(agendamentos));

  mostrarModalGenerico('Aviso','Preencha todos os campos corretamente.');

  carregarHorarios();
}
function mostrarModalGenerico(titulo, mensagem) {
  const modal = document.getElementById('modal');
  modal.querySelector('h2').innerText = titulo;
  modal.querySelector('p').innerText = mensagem;
  modal.style.display = 'flex';
}

function fecharModal() {
  document.getElementById('modal').style.display = 'none';
}
</script>

  <label>Hor√°rio</label>
  <select id="hora"></select>

  <button onclick="agendar()">Confirmar</button>

  <button onclick="cancelarAgendamento()" style="margin-top:10px;background:#444;color:#fff;">Cancelar Agendamento</button>

  <div class="success" id="success">Agendamento confirmado!</div>

<!-- Modal de confirma√ß√£o -->
<div id="modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); align-items:center; justify-content:center; z-index:999;">
  <div style="background:#1c1c1c; padding:24px; border-radius:16px; max-width:320px; width:90%; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.6);">
    <h2 style="margin-top:0; color:#c89b3c;">‚úÖ Agendamento Confirmado</h2>
    <p style="margin:16px 0;">Obrigado pela prefer√™ncia üôè<br>Seu hor√°rio foi reservado com sucesso.</p>
    <button onclick="fecharModal()" style="background:#c89b3c; border:none; padding:10px 20px; border-radius:10px; font-weight:bold; cursor:pointer;">Fechar</button>
  </div>
</div>
</div>

<script>
const barbeiroWhatsApp = '5515991092185'; // TROQUE PELO N√öMERO DO BARBEIRO

const horariosBase = ['09:00','10:00','11:00','13:00','14:00','15:00','16:00','17:00'];

function carregarHorarios() {
  const data = document.getElementById('data').value;
  const select = document.getElementById('hora');
  select.innerHTML = '';

  const agendamentos = JSON.parse(localStorage.getItem('agendamentos')) || [];
  const ocupados = agendamentos.filter(a => a.data === data).map(a => a.hora);

  horariosBase.forEach(h => {
    if (!ocupados.includes(h)) {
      const opt = document.createElement('option');
      opt.value = h;
      opt.textContent = h;
      select.appendChild(opt);
    }
  });
}

document.getElementById('data').addEventListener('change', carregarHorarios);

function atualizarValor() {
  const servicoSelect = document.getElementById('servico');
  const valor = servicoSelect.options[servicoSelect.selectedIndex].dataset.valor;
  document.getElementById('valor').innerText = `Valor: R$ ${valor}`;
}

document.getElementById('servico').addEventListener('change', atualizarValor);

function agendar() {
  const nome = document.getElementById('nome').value;
  const telefone = document.getElementById('telefone').value;
  const servicoSelect = document.getElementById('servico');
  const servico = servicoSelect.value;
  const valor = servicoSelect.options[servicoSelect.selectedIndex].dataset.valor;
  const data = document.getElementById('data').value;
  const hora = document.getElementById('hora').value;

  if (!nome || !telefone || !data || !hora) {
    mostrarModalGenerico('Aviso','Preencha todos os campos corretamente.');
    return;
  }

  const pagamento = document.getElementById('pagamento').value;

  const agendamento = { nome, telefone, servico, valor, pagamento, data, hora };

  const agendamentos = JSON.parse(localStorage.getItem('agendamentos')) || [];
  agendamentos.push(agendamento);
  localStorage.setItem('agendamentos', JSON.stringify(agendamentos));

  const dataFormatada = data.split('-').reverse().join('/');

  const mensagem = `üìÖ NOVO AGENDAMENTO%0Aüë§ ${nome}%0Aüìû ${telefone}%0A‚úÇÔ∏è ${servico}%0Aüí∞ R$ ${valor}%0Aüí≥ ${pagamento}%0AüìÜ ${dataFormatada}%0A‚è∞ ${hora}`;

  window.open(`https://wa.me/${barbeiroWhatsApp}?text=${mensagem}`, '_blank');

  document.getElementById('success').style.display = 'block';

  mostrarModal();
  carregarHorarios();
}
</script>
</body>
</html>
